<body id="fundo">
    <img src="css/img/logo.png" alt="World Bikes" width="20%">

    <nav id="menu">
        <ul>
            <li><a href="agenda.html">Agenda</a></li>

        </ul>

    <hr style="background-color: #33c208">

    <h1 id="titulo">Ordem de Serviço</h1>

    <div id=form4>
        <form>
            <fieldset id=borda>
                <label for="cpf">CPF: </label>
                <br />
                <input type="text" name="cpf" id="cpf" />
                <button type="submit">Buscar</button>
                <br />
                <label for="name">Nome do cliente:</label>
                <br />
                <input type="text" name="nome" id="nome" />
                <br />
                <label for="telefone">Telefone:</label>
                <br />
                <input type="text" name="telefone" id="telefone" />
                <br />
                <label for="modelo">Modelo da bicicleta:</label>
                <br />
                <input type="text" name="modelo" id="modelo" />
                <br />
                <label for="aro">Aro da bicicleta: </label>
                <br />
                <input type="text" name="aro" id="aro" />
                <br />
                <label for="cor">Cor da bicicleta:</label>
                <br />
                <input type="text" name="cor" id="cor" />
                <br />
            </fieldset>
        </form>
    </div>
    <div id=form3>
        <form>
            <fieldset id=borda>
                <label for="servico">Descrição do serviço:</label>
                <br />
                <textarea rows="5" cols="50" maxlength="500"></textarea>
                <br />
                <div class="button">
                    <button type="submit">Emitir OS</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>
